<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Navigation</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<main>

  <div id="div1">
    <h2>Div 1 - Content</h2>
    <p>This is the content of the first div.</p>
  </div>

  <div id="div2" class="hidden">
    <h2>Div 2 - Content</h2>
    <p>This is the content of the second div.</p>
  </div>

  <div id="div3" class="hidden">
    <h2>Div 3 - Content</h2>
    <p>This is the content of the third div.</p>
  </div>

  <div id="div4" class="hidden">
    <h2>Div 4 - Content</h2>
    <p>This is the content of the fourth div.</p>
  </div>

  <button onclick="showNextDiv()">Next</button>
  <button onclick="showPrevDiv()">Back</button>

</main>

<script>
  var currentDiv = 1;

  function showNextDiv() {
    if (currentDiv < 4) {
      document.getElementById('div' + currentDiv).classList.add('hidden');
      currentDiv++;
      document.getElementById('div' + currentDiv).classList.remove('hidden');
    }
  }

  function showPrevDiv() {
    if (currentDiv > 1) {
      document.getElementById('div' + currentDiv).classList.add('hidden');
      currentDiv--;
      document.getElementById('div' + currentDiv).classList.remove('hidden');
    }
  }
</script>

</body>
</html>
