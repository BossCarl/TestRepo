<body>
    <div class="main-container">
        <!-- Navbar -->
        <div class="menubar-ctn p-3 ps-5 pe-5">

                <div class="d-flex align-items-center">
                    <img class="logo me-1" src="pics/logo.png" alt="tsukiden-logo" style="width: 200px; height: 5vh;">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold text-success" href="homepage.html">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Profile</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="user_profile.html">User Profile</a>
                                <a class="dropdown-item" href="user_account.html">Account Details</a>
                                <a class="dropdown-item" href="certification.html">Certifications</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="course.html">Program Overview</a>

                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forum</a>
                        </li>
                    </ul>
                </div>
                <!-- Logout Button -->
                <div>
                    <a class="btn" href="logout.html" style="background-color: #BCE8B1; color: #0e3b03; border-color: #1E6C0B;">Logout</a>
                </div>
            </div>
        </div>

        <!-- User Profile Section -->
        <section class="vh-100" style="background-color: #BCE8B1;">
          <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-lg-8 mb-4 mb-lg-0"> <!-- Adjusted col-lg-8 for a larger card -->
                      <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0"
                                style="background-color: #EBFFE5; border-radius: 10px;">
                                <div class="col-md-4 text-center text-white"
                                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background-color: #334b2d;">
                                    <img src="pics/placeholderProfile.png"
                                        alt="Avatar" class="img-fluid my-5"
                                        style="width: 100px; height: 10vh; border-radius: 10px;" />
                                    <h5>-Full Name-</h5>
                                    <p>-Position Name-</p>
                                    <a href="user_profile.html" class="btn mt-auto"
                                        style="background-color: #BCE8B1; border-color: #EBFFE5;">Submit</a>
                                    <i class="far fa-edit mb-5"></i>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <hr class="mt-0 mb-4">
                                        <div class="row">
                                            <div class="col-6 mb-5">
                                                <h6>Email</h6>
                                                <input type="text" class="form-control" value="">

                                            <div class="col-6 mb-3">

                                        </div>

                                        <hr class="mt-0 mb-2">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>First Name</h6>
                                                <input type="text" class="form-control" value="">
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Last Name</h6>
                                                <input type="text" class="form-control" value="">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                            <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                            <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
