            <section class="vh-100" style="background-color: #BCE8B1;">
                <div class="container py-5 h-100">

                        <div class="col col-lg-5 mb-4 mb-lg-0">

                                                </div>
                                                <div class="mb-3">
                                                    <label for="oldPassword" class="form-label">Old Password</label>
                                                    <input type="password" class="form-control" id="oldPassword" style="width: 350px;" placeholder="Enter your Old Password">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="newPassword" class="form-label">New Password</label>
                                                    <input type="password" class="form-control" id="newPassword" style="width: 350px;" placeholder="Enter your New Password">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                                    <input type="password" class="form-control" id="confirmPassword" style="width: 350px;" placeholder="Repeat you New Password">
                                                </div>
                                                <button type="submit" class="btn text-white" style="border-radius: 30px; width: 105px; background-color: #0e3b03;">Update</button>
                                            </form>

                                        </div>

                        </div>

            <script>
                function validateForm() {
                    var username = $('#username');
                    var oldPassword = $('#oldPassword');
                    var newPassword = $('#newPassword');
                    var confirmPassword = $('#confirmPassword');
            
                    if (username.val() === '') {
                        highlightField(username);
                    } else {
                        unhighlightField(username);
                    }
            
                    if (oldPassword.val() === '') {
                        highlightField(oldPassword);
                    } else {
                        unhighlightField(oldPassword);
                    }
            
                    if (newPassword.val() === '') {
                        highlightField(newPassword);
                    } else {
                        unhighlightField(newPassword);
                    }
            
                    if (confirmPassword.val() === '') {
                        highlightField(confirmPassword);
                    } else {
                        unhighlightField(confirmPassword);
                    }
            
                    if (username.val() === '' || oldPassword.val() === '' || newPassword.val() === '' || confirmPassword.val() === '') {
                        $('#resultMessage').text('*Incomplete details*').css('color', 'red');
                    } else {
                        $('#resultMessage').text('*Updates successful!*').css('color', 'green');
                    }
                }
            
                function highlightField(field) {
                    field.addClass('is-invalid');
                }
            
                function unhighlightField(field) {
                    field.removeClass('is-invalid');
                }
            </script>
